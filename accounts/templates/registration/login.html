<!DOCTYPE html>
<html lang="en" xml:lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% load static %}
         <link rel="stylesheet" href="{% static 'accounts/css/global.css' %}">  
      </head>
      

  <body>
    {% include 'navbar.html' %}
    
    {% block content %}
    
    <div class="container d-flex justify-content-center mt-5">
      <div class="col-md-6 auth-container">
        <h2 class="text-center login-heading heading-font">Login</h2>
        <form method="post" class="mt-3">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% if error_message %}
          <p class="text-danger mt-3">{{ error_message }}</p>
        {% endif %}
      </div>
    </div>
  {% endblock %}
  </body>
</html>
